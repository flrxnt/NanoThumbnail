<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoThumbnail - Moved / Déménagé</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0a0f;
            --primary: #6d28d9;
            --accent: #d8b4fe;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius: 12px;
            --font-family: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(109, 40, 217, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 25%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .logo i { color: var(--primary); }
        .logo span { color: var(--accent); }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 40, 217, 0.6);
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 2rem 0;
        }

        .timer {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
        }
        
        .lang-block {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            Nano<span>Thumbnail</span>
        </div>

        <div class="lang-block">
            <h1>Nous avons déménagé !</h1>
            <p>L'application est désormais disponible sur sa propre adresse dédiée.</p>
        </div>

        <div class="divider"></div>

        <div class="lang-block">
            <h1>We have moved!</h1>
            <p>The application is now available at its own dedicated address.</p>
        </div>

        <a href="https://nanothumbnail.com/" class="btn">
            <i class="fa-solid fa-rocket"></i>
            nanothumbnail.com
        </a>

        <p class="timer">
            Redirection / Redirecting: <span id="countdown">5</span>s
        </p>
    </div>

    <script>
        let count = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = "https://nanothumbnail.com/";
            }
        }, 1000);
    </script>
</body>
</html>
